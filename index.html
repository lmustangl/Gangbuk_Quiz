<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 프로그램 만들기</title>
</head>
<body>
<h1>강북고 퀴즈</h1>
<p> 1. 다음 중 강북고등학교 교목은?</p>
<form name="form">
    <input type="radio" name="kingName" value="v1">소나무<br>
    <input type="radio" name="kingName" value="v2">벗꽃나무<br>
    <input type="radio" name="kingName" value="v3">느티나무<br>
    <input type="radio" name="kingName" value="v4">조팝나무<br>
    <input type="button" name="선택" value="정답확인" onclick="myFucntion()">
</form>
<p id="check"></p>
<script type="text/javascript">
    function myFucntion() {
        if(form.kingName[2].checked==true) document.getElementById("check").innerHTML="정답입니다.";
        else document.getElementById("check").innerHTML="오답입니다.";
    }
</script>
</body>
</html>
